language: cpp
compiler: g++
os:       linux
dist:     trusty

matrix:
  include:
    - env: COMPILER=g++-9
      compiler: g++
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:mhier/libboost-latest'
            - ubuntu-toolchain-r-test
          packages:
            - gcc-9
            - g++-9
            #- boost-latest
            - boost1.70
            #- cmake
            #- cmake-data
            - libxslt1.1
            - python-lxml
            - doxygen

before_script:
  - |
    echo "PKG_ROOT_DIR=/usr/local"                               > .cmake-args.${HOSTNAME}
    echo "WITH_THRIFT=OFF"                                      >> .cmake-args.${HOSTNAME}
    #echo "ENV:BOOST_ROOT=${BOOST_ROOT}"                         >> .cmake-args.${HOSTNAME}
    echo "WITH_ENUM_SERIALIZATION=ON"                           >> .cmake-args.${HOSTNAME}
  - g++ --version

script:
  ############################################################################
  # Install a recent CMake (unless already installed on OS X)
  ############################################################################
  - cd ${TRAVIS_BUILD_DIR}      # Go back to the root of the project and bootstrap
  - make bootstrap toolchain=gcc generator=make build=debug
  - make jobs=$(nproc)

branches:
  only: master
